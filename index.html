<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body id="body" class="lm">
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
          <span class="logoText">
            Password
            <span class="blue">Manager</span>
          </span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" style="cursor: pointer;" id="text2" for="flexSwitchCheckDefault">Enable Dark Mode</label>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <input type="text" id="userName" placeholder="Enter your Username" autocomplete="off">
        <input type="text" id="pass" placeholder="Enter your Password" autocomplete="off">
        <input type="text" id="web" placeholder="Enter the website" autocomplete="off">
        <span>

          <button type="button" class="btn btn-primary px-3" id="submit">Submit</button>
          <button type="button" class="btn btn-danger px-3" id="delete">Delte all data</button>
        </span>
      </div>
      <div id="passBox">
        <div id="labels">
          <div class="label">Username</div>
          <div class="label">Password</div>
          <div class="label last">Website</div>
        </div>
        <div id="passWords"></div>
      </div>

    <script src="script.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
